<!DOCTYPE html>

<script type="text/javascript" src="{{ STATIC_URL }} /static/jquery-3.2.0.min.js"></script>

<!--[if IE 9]> <html class="ie9 no-js" lang="en"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <link href="/static/productStyle.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body class="template-index">

  <header class="site-header logo--center" role="banner">
    <div class="grid grid--no-gutters grid--table">
        <div class="grid__item small--hide medium-up--one-quarter">
        </div>
        <div class="grid__item small--one-half medium--one-third large-up--one-quarter logo-align--center">
          <h1 class="h2 site-header__logo" itemscope itemtype="http://schema.org/Organization">
            <a class="site-header__logo-link" itemprop="url">Organic Food Store</a>
          </h1>
        </div>
        <div class="grid__item small--one-half medium-up--one-quarter text-right site-header__icons">
            <div class="site-header__icons-wrapper">            
                <a href="./cart" class="site-header__cart">
                <svg aria-hidden="true" focusable="false" role="presentation" class="icon icon-cart" viewBox="0 0 37 40"><path d="M36.5 34.8L33.3 8h-5.9C26.7 3.9 23 .8 18.5.8S10.3 3.9 9.6 8H3.7L.5 34.8c-.2 1.5.4 2.4.9 3 .5.5 1.4 1.2 3.1 1.2h28c1.3 0 2.4-.4 3.1-1.3.7-.7 1-1.8.9-2.9zm-18-30c2.2 0 4.1 1.4 4.7 3.2h-9.5c.7-1.9 2.6-3.2 4.8-3.2zM4.5 35l2.8-23h2.2v3c0 1.1.9 2 2 2s2-.9 2-2v-3h10v3c0 1.1.9 2 2 2s2-.9 2-2v-3h2.2l2.8 23h-28z"/></svg>
                <span class="visually-hidden">Cart</span>
                <span class="icon__fallback-text">Cart</span>
                </a>
            </div>
        </div>
    </div>
  </header>

    <div class="page-container" id="PageContainer">
    <main class="main-content" id="MainContent" role="main">
      <div id="label-pic" class="main-section index-section index-section--flush">
          <div class="hero hero--small hero__overlay" style="background-image: url('http://i.imgur.com/smoyLE4.jpg'); background-position: center center;">
            <div class="hero__inner">
                <div class="page-width text-center">
                    <h2 class="h1 mega-title mega-title--large">Cart</h2>
                </div>
            </div>
          </div>
      </div>

      <div id="section-featured-collections" class="main-section index-section">
        <div class="page-width">
            <div class="section-header text-center">
                <h2>Order Summary</h2>
            </div>

            <div class="grid grid--uniform grid--view-items">
            {% for key, value in cart.items %}
            <div class="grid__item grid__item--featured-collections small--one-half medium-up--one-fifth">
                    <div class="grid-view-item">
                        <a class="grid-view-item__link">
                        <img class="grid-view-item__image" src="{{ value.0.image_path }}" height="150" width="150">
                        <div class="h4 grid-view-item__title text-center">{{ key }}</div>
                        <div class="grid-view-item__meta">
                            <span class="product-price__price">Price: ${{ value.0.price }}</span>
                            <span class="product-price__price">Quantity: {{ value.1 }}</span>
                            <div class="product-form__item product-form__item--submit">
                                <button type="submit" name="add" id="AddToCart-product-template"  class="btn product-form__cart-submit product-form__cart-submit--small add_to_cart" value="{{ key }}">
                                    <span id="AddToCartText-product-template">
                                        Change quantity
                                    </span>
                                </button>
                            </div>
                            <!-- start of the quantity selector -->
                            <label class="visually-hidden" for="updates">Quantity</label>
                            <!-- doing the medium-up--one-half is the css that changes the size of the quantity selector, so if you want to change the size
                              of that later, there are other css in my productStyle.css that has things such as medium-up--one-fourth...and so on that you can play with-->
                            <!-- value should be the number that changes when a user increments the amount of a product the user wants -->
                            <input class="quantity-selector text-center medium-up--one-half" type="number" name="updates[]" id="updates" value="1" min="0">
                        <!-- end of quantity selector -->
                        </div>
                            </a>
                    </div>
                </div>
            {% endfor %}                
        </div><!-- END content_for_index -->
    </main>
        <div id="section-footer" class="main-section">
        <footer class="site-footer" role="contentinfo">
            <div class="page-width">
                <div class="grid grid--no-gutters">
                    <div class="grid__item text-center"></div>
                    <div class="grid__item text-center"></div>
                </div>
                <div class="grid grid--no-gutters">
                    <div class="grid__item text-center"></div>
        <div id="cart__footer" class="main-section">
        <footer class="site-footer" role="contentinfo">
            <div class="page-width">
                <div class="grid grid--no-gutters">
                    <div class="grid__item text-right">
                        <!-- start of new code -->
                        <div class="grid__item text-center medium-up--one-half medium-up--text-right">
                                <span class="cart__subtotal-title h3">Subtotal: </span>
                                <span class="h3">$4.44</span>
                        </div>
                        <p>
                            <!-- Can take this out if you do not want a button that goes back to product page -->
                            <a class="btn btn--secondary" href="/">Continue shopping</a>
                        </p>
                        <p>
                            <button type="submit" name="checkout" class="btn">Check Out</button>
                        </p>
                        <!-- end of new code -->

                    </div>
                </div>
            </div>
        </footer>
    </div>
  </div>
</body>
</html>
