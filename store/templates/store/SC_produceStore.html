          </button>

       <select style="position: relative; right: 1200px;">

         <option value="Fungus">Fungas</option>
         <option value="Grain">Grain</option>

         <option value="Legumes">Legumes</option>
         <option value="Meat">Meat</option>
         <option value="Nut">Nut</option>
         <option value="Oat">Oat</option>
         <option value="Vegatable">Vegatable</option>
      </select>

          <a href="/cart" class="site-header__cart">

            <span class="icon__fallback-text">Cart</span>

              <div id="CartCount" class="site-header__cart-count">

                <span class="icon__fallback-text medium-up--hide">item</span>
              </div>

        </div>

<div class="grid-view-item">

    <div class="grid-view-item__meta">
      <!-- snippet/product-price.liquid -->

    <span class="product-price__price text-center">$1.11</span>
                <div class="product-form__item product-form__item--submit">

                <span id="AddToCartText-product-template">

    </div>

      </div>

      <div class="grid__item text-center">
      </div>

    </div>

    <div class="grid grid--no-gutters">
