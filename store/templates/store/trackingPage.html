<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Organic Food Store</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../static/css/app.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


	
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="text-center">Order Tracking Details</h1>
				<hr>
				
			</div>
			
		</div>
		<div class="row">
		<div class="col-md-12">
		<div class="progress">
        <div class="one primary-color"></div><div class="two primary-color"></div><div class="three no-color"></div>
  			<div class="progress-bar" id="progress-bar"></div>
		</div>


		</div>
		</div>
		<div class="row">
			<div class="col-md-3 col-sm-3 col-lg-3" id="order-view">
			<h3 class="text text-info">Order Summary</h3>
				<dl>
					<dt>
						Name:
					</dt>
					<dd id="name">
					{{fname}} {{lname}}
					</dd>

					<dt>
						Date of purchase:
					</dt>
					<dd id="date-purchased">
					{{timestamp}}
					</dd>

					<dt>
						Store Location:
					</dt>
					<dd id="store-location">
					{{loc}}
					</dd>

					<dt>
						Shipping Address: 
					</dt>
					<dd id="shippingAddr"></dd>

					<dt>
						Confirmation sent to:
					</dt>
					<dd>
						<span id="conf-email"></span> 
					</dd>

					<dt>
						Expected Delivery by:
					</dt>
					<dd id="exp-arrival">2 days</dd>

					<dt>
						Total Amount paid:
					</dt>
					<dd>
						<span id="amt-paid"></span> 
					</dd>

				</dl>
			</div>
			<div class="col-lg-9">
				<div id="googleMap" style="width:100%;height:400px;"></div>

			</div>
		</div>
	</div>

	<script
	src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous">
</script>
<script type="text/javascript" src="../../static/bootstrap.min.js">
</script>


<script>
	function myMap() {
		var mapProp= {
			center:new google.maps.LatLng(37.5630, -122.3255),
			zoom:5,
		};
		var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
	}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVBX8rSqqKiVZJoMJ2t8u0tgENX_Al7Co&callback=myMap"></script>

<script src="../../static/TrackingPage2.js"></script>
</body>
</html>
