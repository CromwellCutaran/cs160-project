<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Organic Food Store</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../static/css/app.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


	
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="text-center">Order Tracking Details</h1>
				<hr>
				
			</div>
			
		</div>
		<div class="row">
		<div class="col-md-12">
		<div class="progress">
        <div class="one primary-color"></div><div class="two primary-color"></div><div class="three no-color"></div>
  			<div class="progress-bar" id="progress-bar"></div>
		</div>


		</div>
		</div>
		<div class="row">
			<div class="col-md-3 col-sm-3 col-lg-3" id="order-view">
			<h3 class="text text-info">Order Summary</h3>
				<dl>
					<dt>
						Name:
					</dt>
					<dd id="name"> 
					{{fname}} {{lname}}
					</dd>

					<dt>
						Date of purchase:
					</dt>
					<dd id="date-purchased">
					{{timestamp}}
					</dd>

					<dt>
						Store Location:
					</dt>
					<dd id="store-location">
					{{loc}}
					</dd>

					<dt>
						Shipping Address: 
					</dt>
					<dd id="shippingAddr" ></dd>
					{{addr}} {{city}} {{ state }} {{zip}}
					<dt>
						Confirmation sent to:
					</dt>
					<dd>
						{{email}}
					</dd>

					<dt>
						Expected Delivery by:
					</dt>
					<dd id="exp-arrival">{{delivery}}</dd>
						
					<dt>
						Total Amount paid:
					</dt>
					<dd>
						{{price}}
					</dd>

				</dl>
			</div>
			<div class="col-lg-9">
				<iframe
  				width="900"
  				height="450"
  				frameborder="0" style="border:0"
 				src="https://www.google.com/maps/embed/v1/directions?key=AIzaSyAbV9giPYU7ctf6wBna26dDdhEKdklpS14
    			&origin=San+Mateo
  				&destination={{addr}}+{{city}}+{{state}}+{{zip}}
  				&avoid=tolls|highways" allowfullscreen>
				</iframe>
			</div>
		</div>
	</div>

	<script
	src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous">
</script>
<script type="text/javascript" src="../../static/bootstrap.min.js">
</script>

</body>
</html>
